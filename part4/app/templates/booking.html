{% extends 'base.html' %}

{% block content %}
  <div class="booking-container">
    <h2>Book Your Stay at {{ place.title }}</h2>
    <p>Price per night: ${{ place.price }}</p>

    <form action="{{ url_for('places.booking', place_id=place.id) }}" method="POST" class="booking-form">
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start_date" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end_date" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="guest-count">Number of Guests:</label>
        <input type="number" id="guest-count" name="guest_count" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>
{% endblock %}
