{% extends 'base.html' %}

{% block title %}Leave a Review{% endblock %}

{% block content %}
  <div class="review-container">
    <h1>Leave a Review for {{ place.title }}</h1>

    <form method="POST" class="review-form">
      <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required class="form-input">
      </div>

      <div class="form-group">
        <label for="content">Review:</label>
        <textarea name="content" id="content" rows="5" required class="form-input"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </div>
    </form>
  </div>
{% endblock %}
