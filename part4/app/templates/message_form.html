<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send Message - HBnB</title>
  <!-- Add any other necessary head elements here -->
</head>
<body>
  {% block content %}
    <div class="message-container">
      <h2>Send a Message to {{ receiver.first_name }} {{ receiver.last_name }}</h2>

      <form method="POST">
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message" class="message-textarea" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  {% endblock %}
</body>
</html>
