{% extends 'base.html' %}

{% block title %}Manage Amenities - HBnB{% endblock %}

{% block content %}
  <div class="manage-amenities-container">
    <div class="manage-amenities-header">
      <h1>Manage Amenities</h1>
      <a href="{{ url_for('admin.add_amenity') }}" class="add-amenity-btn">Add New Amenity</a>
    </div>

    <div class="amenities-list">
      {% for amenity in amenities %}
        <div class="amenity-item">
          <span>{{ amenity.name }}</span>
          <div>
            <a href="{{ url_for('admin.edit_amenity', amenity_id=amenity.id) }}">Edit</a>
            <form action="{{ url_for('admin.delete_amenity', amenity_id=amenity.id) }}"
                  method="POST"
                  style="display:inline;"
                  onsubmit="return confirm('Delete this amenity?');">
              <button type="submit">Delete</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
